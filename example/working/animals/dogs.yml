name:     dogs
charset:  latin1
engine:   InnoDB
id:       dogs
columns:
    - name:     id
      type:     int
      size:     [11]
      nullable: No
      autoinc:  Yes
      id:       id

    - name:     name
      type:     varchar
      size:     [64]
      nullable: No
      id:       name

    - name:     age
      type:     int
      size:     [11]
      nullable: No
      id:       age

    - name:     address
      type:     varchar
      size:     [256]
      nullable: No
      id:       address

primaryindex:
    columns:
      - name: name
    isprimary: Yes
    id: pi

secondaryindexes:
  - name: idx_id_name
    id: idx_id_name
    columns:
        - name: id
        - name: name
